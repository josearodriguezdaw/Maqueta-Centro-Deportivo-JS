    <div id="formRegistro">
        <div class="row">
            <div class="col s12">
                <center>
                    <h5>Formulario de Registro</h5>
                </center>
            </div>
        </div>
        <div class="row">
            <form class="col s12" id="formulario" onSubmit="return enviarForm();" action="registro.php"
                method="post">
                <div class="row">
                    <div class="input-field col s6">
                        <label for="nombre">Nombre:</label></br>
                        <input id="nombre" type="text" name="nombre" placeholder="Juan" class="validate">
                        <span id="validacionNombre" class="helper-text"></span>
                    </div>
                    <div class="input-field col s6">
                        <label for="apellidos">Apellidos:</label></br>
                        <input id="apellidos" type="text" name="apellidos" placeholder="Español Español" class="validate">
                        <span id="validacionApellidos" class="helper-text"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <label for="dni">DNI:</label></br>
                        <input id="dni" type="text" name="dni" placeholder="00000000T" class="validate">
                        <span id="validacionDni" class="helper-text"></span>
                    </div>
                    <div class="input-field col s6">
                        <label for="nacimiento">Fecha de nacimiento:</label></br>
                        <input id="nacimiento" type="text" name="nacimiento" placeholder="01/01/1980" class="validate">
                        <span id="validacionNacimiento" class="helper-text"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <label for="telefono">Sexo:</label></br>

                        <label>
                            <input class="with-gap" name="sexo" value="Hombre" type="radio" />
                            <span>Hombre</span>
                        </label>
                        <label>
                            <input class="with-gap" name="sexo" value="Mujer" type="radio" />
                            <span>Mujer</span>
                        </label>
                        <label>
                            <input class="with-gap" name="sexo" value="Otro" type="radio" />
                            <span>Otro</span>
                        </label><br/>
                        <span id="validacionSexo" class="helper-text"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <label for="email">Correo electrónico:</label></br>
                        <input id="email" type="text" name="email" placeholder="juan@mail.com" class="validate">
                        <span id="validacionEmail" class="helper-text"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <label for="provincia">Provincia:</label></br>
                        <select name="provincia" id="provincia" style="display: inline;">
                            <option value="-1" disabled selected>Elige una provincia</option>
                            <option value="04">Almería</option>
                            <option value="14">Córdoba</option>
                            <option value="11">Cádiz</option>
                            <option value="18">Granada</option>
                            <option value="21">Huelva</option>
                            <option value="23">Jaén</option>
                            <option value="29">Málaga</option>
                            <option value="41">Sevilla</option>
                        </select>
                        <span id="validacionProvincia" class="helper-text"></span>
                    </div>
                    <div class="input-field col s6">
                        <label for="ciudad">Ciudad:</label></br>
                        <input name="ciudad" id="ciudad" type="text" placeholder="Sevilla" class="validate">
                        <span id="validacionCiudad" class="helper-text"></span>
                    </div>
                </div>
                <div class="row">
                    <center> <button type="button" class="btn waves-effect waves-light red lighten-2" onclick="borrarCampos();" id="btnBorrar"
                        name="clear">Borrar
                        <i class="material-icons right">delete</i>
                    </button> <button class="btn waves-effect waves-light" type="submit" id="btnEnviar"
                            name="action">Enviar
                            <i class="material-icons right">send</i>
                        </button></center>
                </div>
            </form>
        </div>
